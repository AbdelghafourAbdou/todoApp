spring.application.name=ToDo
spring.datasource.url=jdbc:postgresql://localhost:5432/todo
spring.datasource.username=postgres
spring.datasource.password=20030428
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate DDL auto configuration (update, validate, create-drop, create)
spring.jpa.hibernate.ddl-auto=update
# Dialect for PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Show SQL statements in the console (optional)
spring.jpa.show-sql=true
# Format SQL statements in the console (optional, for readability)
spring.jpa.properties.hibernate.format_sql=true